<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Polypheny Control</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
<div class="root">
    <div class="main">
        <h1 class="heading">Polypheny Control</h1>

        <div class="login-content">
            <h2>Login</h2>
            <div id="invalid" style="display: none;">
                <p style="color: red;">Invalid Credentials. Try Again.</p>
            </div>
            <form onsubmit="return login();">
                <table class="login-table">
                    <tr>
                        <td>Username</td>
                        <td><input id="name" type="text"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input id="password" type="password"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button class="btn-back" type="submit">Login</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>


<script src="/jquery/3.7.1/jquery.js"></script>
<script src="/login.js"></script>

</body>

</html>
